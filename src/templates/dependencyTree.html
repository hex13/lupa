</div>


<script>
//TODO replace mock with real data
var data = {
    name: 'Animals',
    children: [
        {
            name: 'Mammals',
            children: [
                {name: "People"},
                {name: "Monkeys"},
                {name: "Rabbits"}
            ]
        },
        {
            name: 'Birds'
        },
    ]
};

var data1 = {
    name: 'Animals',
    children: [
        {
            name: 'Mammals',
            children: [
                {name: "People"},
                {name: "Dogs"},
                {name: "Monkeys"},
                {name: "Rabbits"}
            ]
        },
        {
            name: 'Birds',
            children: {
                name: "Owl"
            }
        },
    ]
};


var tree = d3.layout.tree().size([2000,200])

var outerContainer = d3.select("#d3").append("svg")
    .style("width", "700px")
    .style("height", "800px");

var container = outerContainer.append("g")
    .attr("transform", "translate(0,100)");


function addZoom (sel) {
    var zoom = d3.behavior.zoom().scaleExtent([0, 3])
    .on('zoom', onZoom);

    function onZoom () {
        console.log(d3.event.scale)
        var t = 'translate(' +  d3.event.translate +  ' ) scale(' +  d3.event.scale +  ' )';
        container.attr('transform', t)
    }

    zoom(sel);
}

function update (data) {
    var nodes = tree.nodes(data);//.reverse();


    var texts = container.selectAll("text")
        .data(nodes);

    texts.enter()
    .append("text")
        .text(function (d) { return d.name })
        .attr("x", function (d) {
            return d.x;
        })
        .attr("y", function (d) {
            return d.y;
        })

        texts.exit().remove();

        texts.attr("x", function (d) {
                        return d.x;
                    })
                    .attr("y", function (d) {
                        return d.y;
                    })


    var paths = container.selectAll("path")
            .data(tree.links(nodes));


    paths.enter()
    .append("path")
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("d", d3.svg.diagonal())

    paths.exit().remove();

    paths.attr("d", d3.svg.diagonal());
    addZoom(outerContainer);
}



function test () {
    data1.children[0].children.push({
        name: "Cats"
    })
    update(data1)
}

function load (name) {
    function getNode(data, name) {
        var key = 'mocks/commonJS/' + name + '.js';
        return data[key];
    }

    d3.json('data.json', function (d) {
        var root = d.root;//getNode(d,name);
        update(root);
    });
}


load('milk');


//update(data);

</script>
</body>
